apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-issue-agent
  labels:
    app: ai-issue-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-issue-agent
  template:
    metadata:
      labels:
        app: ai-issue-agent
    spec:
      containers:
      - name: ai-issue-agent
        image: ai-issue-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

