version: "3.8"

services:
  ai-issue-agent:
    build:
      context: .
      dockerfile: Dockerfile
    image: ai-issue-agent:latest
    container_name: ai-issue-agent
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
