services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ai-issue-agent:latest
    container_name: ai-issue-agent-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FRONTEND_URL=http://localhost:80
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ai-issue-agent-ui:latest
    container_name: ai-issue-agent-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    restart: unless-stopped
    depends_on:
      - backend
